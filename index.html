<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>砖转  砖专</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      direction: rtl;
      background-color: #f4f8fb;
      color: #222;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(to right, #0062cc, #007bff);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    main {
      flex: 1;
      max-width: 960px;
      margin: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .article {
      display: flex;
      flex-direction: row;
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    .article img {
      width: 200px;
      object-fit: cover;
      height: auto;
    }

    .article-content {
      padding: 15px;
      flex: 1;
    }

    .article-content h2 {
      margin: 0;
      font-size: 1.2em;
    }

    .article-content p {
      margin: 10px 0;
      font-size: 1em;
      color: #333;
    }

    .meta {
      font-size: 0.9em;
      color: #888;
    }

    footer {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.95em;
      margin-top: auto;
    }

    @media (max-width: 600px) {
      .article {
        flex-direction: column;
      }
      .article img {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
     砖转  砖专 - 注 
  </header>

  <main id="news">
    注 砖转...
  </main>

  <footer>
    Made by David Kamenetsky
  </footer>

  <script>
    async function fetchRSS(url, sourceName) {
      const api = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(url);
      try {
        const res = await fetch(api);
        const data = await res.json();
        return data.items.map(item => ({
          title: item.title,
          link: item.link,
          pubDate: new Date(item.pubDate).toLocaleString('he-IL'),
          source: sourceName,
          description: item.description?.replace(/<[^>]*>?/gm, '').slice(0, 150) + "...",
          thumbnail: item.thumbnail || ''
        }));
      } catch (e) {
        console.error('砖 注转 拽专:', sourceName, e);
        return [];
      }
    }

    async function loadNews() {
      const feeds = [
        { url: "https://www.ynet.co.il/Integration/StoryRss3082.xml", name: "Ynet " },
        { url: "https://www.calcalist.co.il/home/0,7340,L-3704-146138,00.xml", name: "住 拽" },
        { url: "https://www.themarker.com/cmlink/1.442", name: " 专拽专 拽" },
        { url: "https://www.geektime.co.il/feed/", name: "拽" },
        { url: "https://www.gadgety.co.il/feed/", name: "'" },
        { url: "https://rss.walla.co.il/feed/6?type=main", name: " " },
        { url: "https://www.tgspot.co.il/feed/", name: "TGspot" }
      ];

      let allNews = [];
      for (let feed of feeds) {
        const items = await fetchRSS(feed.url, feed.name);
        allNews = allNews.concat(items.filter(item =>
          /^[\u0590-\u05FF]/.test(item.title) // Hebrew title only
        ));
      }

      allNews.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));
      const container = document.getElementById("news");
      container.innerHTML = "";

      allNews.forEach(item => {
        const image = item.thumbnail ? `<img src="${item.thumbnail}" alt="转">` : '';
        container.innerHTML += `
          <div class="article">
            ${image}
            <div class="article-content">
              <h2><a href="${item.link}" target="_blank">${item.title}</a></h2>
              <p>${item.description}</p>
              <div class="meta">${item.source} - ${item.pubDate}</div>
            </div>
          </div>
        `;
      });
    }

    loadNews();
  </script>
</body>
</html>
